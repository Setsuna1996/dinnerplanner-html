<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container-fluid" style="background-color:#C0C0C0; padding:2%">
		<h1 style="text-align:center"> Dinner Planner </h1>
	</div>

	<div id="overView" class="container-fluid">
		<div class="row">
			<div class="col-sm-6" style="font-size:120%;text-align:left">
				<h2>My Dinner: <span id="numofpeople">3</span> People</h2>
			</div>

			<div class="col-sm-6" style="font-size:120%;text-align:right;">
				<button id="back" class="btn-md" style="margin-top:2%">Go back and edit dinner</button>
			</div>
			
		</div>
		


	</div>

	<hr style="border: 0;color: black;background-color: black;height: 5px">

	<div class="container-fluid" style="font-size: 120%">
		<div class="row">
			<div class="col-sm-6 col-md-3 col-lg-3">
				<img id="dish1" src="images/toast.jpg" width="60%" align="middle">
				<p><span id="name1">French Toast</span></p>
				<p><span id="price1">77.20</span> SEK</p>
			</div>
			<div class="col-sm-6 col-md-3 col-lg-3">
				<img id="dish2" src="images/meatballs.jpg" width="60%" align="middle">
				<p><span id="name2">Meat Balls</span></p>
				<p><span id="price2">180.60</span> SEK</p>
			</div>
			<div class="col-sm-6 col-md-3 col-lg-3">
				<img id="dish3" src="images/icecream.jpg" width="60%" align="middle">
				<p><span id="name3">Ice Cream</span></p>
				<p><span id="price3">83.40</span> SEK</p>
			</div>
			<div class="col-sm-6 col-md-3 col-lg-3">
				<h3>Total:</h3>
				<p><span id="totalprice">341.20</span> SEK</p>
			</div>
			
		</div>
		
	</div>

	<hr style="border: 0;color: black;background-color: black;height: 5px">

	<div style="text-align: center">
		<button id="recipe" class="btn-lg">Print Full Recipe</button>
	</div>

 	



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/welcomeView.js"></script>
	<script src="js/view/sidebarView.js"></script>
	<script src="js/view/itemView.js"></script>
	<script src="js/view/searchView.js"></script>
	<script src="js/view/detailView.js"></script>
	<script src="js/view/overView.js"></script>
	<script src="js/view/menuView.js"></script>
	<script src="js/view/recipeView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
