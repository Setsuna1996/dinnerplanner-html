<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container-fluid" style="background-color:#C0C0C0; padding:2%">
		<h1 style="text-align:center"> Dinner Planner </h1>
	</div>

	<div class="container-fluid">
		<div class="row">
			
			<div id="sidebarView" class="col-sm-4 col-md-3 col-lg-2" style="font-size:120%;text-align:left">
			<h4>My Dinner</h4>
			
			<div>
				People <span id="numberOfGuests"></span>
				<button id="plusGuest" class="btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
				<button id="minusGuest" class="btn-xs"><span class="glyphicon glyphicon-minus"></span></button>
			</div>
			
			<table class="table">
				<thead>
					<tr>
						<th>Dish Name</th>
						<th>Cost</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Lasagne</td>
						<td>77.20</td>
					</tr>
				</tbody>
			</table>

			<div style="text-align:right">SEK <span>77.20 </span> </div>

			<div style="text-align:center">
				<button id="confirm" class="btn">Confirm Dinner</button>
			</div>
			
			</div>
			
			<div class="col-sm-8 col-md-9 col-lg-10" style="font-size:120%;text-align:left">
			<h4>Add Another One</h4>
			
			<div id="searchView">
			
			<div style="display:inline">
				<input id="searchInput" type="text" placeholder="Enter Key Words">
			</div>
			
			<div class="dropdown" style="display:inline">
				<button type="button" class="btn dropdown-toggle" id="dropdown1" data-toggle="dropdown">All</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdown1">
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">Main Course</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">Side Dish</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">Dessert</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">Appetizer</a>
					</li>
				</ul>
			</div>
			
			<div style="display:inline">
				<button type="button" class="btn" id="search">Search</button>
			</div>
			
			</div>

			<div id="itemView" class="container-fluid">
				<div class="row">
					<div class="col-sm-6 col-md-4 col-lg-3" style="font-size:120%;text-align:center;">
						<img id="img1" src="" width="200px" height="200px" />
						<p><span id="name1"></span></p>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-3" style="font-size:120%;text-align:center;">
						<img id="img2" src="" width="200px" height="200px" />
						<p><span id="name2"></span></p>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-3" style="font-size:120%;text-align:center;">
						<img id="img3" src="" width="200px" height="200px" />
						<p><span id="name3"></span></p>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-3" style="font-size:120%;text-align:center;">
						<img id="img4" src="" width="200px" height="200px" />
						<p><span id="name4"></span></p>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-3" style="font-size:120%;text-align:center;">
						<img id="img5" src="" width="200px" height="200px" />
						<p><span id="name5"></span></p>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-3" style="font-size:120%;text-align:center;">
						<img id="img6" src="" width="200px" height="200px" />
						<p><span id="name6"></span></p>

					<div class="col-sm-6 col-md-4 col-lg-3" style="font-size:120%;text-align:center;">

					</div>
					<div class="col-sm-6 col-md-4 col-lg-3" style="font-size:120%;text-align:center;">
						<img id="img8" src="" width="200px" height="200px" />
						<p><span id="name8"></span></p>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-3" style="font-size:120%;text-align:center;">
